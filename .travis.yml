sudo: false
language: python
python:
- "3.5"
install:
- pip install mkdocs
- pip install mkdocs-material
script:
- git clean -f -d -x;
- mkdocs build
deploy:
    provider: script
    script: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./deploy.sh; else echo "PR skip deploy"; fi
    on:
      branch: master

env:
  matrix:
    secure: 
