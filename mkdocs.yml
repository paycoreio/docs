# Project information
site_name: 'Paycore.io Developer Docs'
site_description: 'PayCore.io public documentation'
site_author: 'PayCore.io (c)'
site_url: 'https://docs.paycore.io/'

# Repository
#repo_name: 'paycoreio/docs'
#repo_url: 'https://github.com/paycoreio/docs/'

# Copyright
copyright: '© 2018-2020 PayCore.io<sup>®</sup>. All Rights Reserved.
<a href ="https://paycore.io/legal/" target="_blank" rel="noopener">Privacy & Terms</a>.'

# Configuration
theme:
  name: null
    custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  include_search_page: false
  search_index_only: true

  language: en
  features:
    - navigation.tabs
    #- navigation.instant
  palette:
    scheme: default
    primary: indigo
    accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/favicon.ico
  icon:
    logo: material/import-contacts

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/facebook-f
      link: https://facebook.com/paycore.io/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/paycoreio
    - icon: fontawesome/brands/linkedin-in
      link: https://www.linkedin.com/company/paycore/
    - icon: fontawesome/brands/github-alt
      link: https://github.com/paycoreio
extra_css:
  - extra.css

  # Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      hide_protocol: true
      repo_url_shortener: true
      repo_url_shorthand: true
      user: paycoreio
      repo: docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: flow
          class: uml-flowchart
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: sequence
          class: uml-sequence-diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.details

# Google Analytics
google_analytics:
  - 'UA-72023338-4'
  - 'auto'

