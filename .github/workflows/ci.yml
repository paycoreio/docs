name: ci
on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2 
        with: 
          python-version: '3.x' 
      - run: python -m pip install --upgrade pip 
      - name: Install theme 
        run: |
          pip install mkdocs-material==6.1.7
          pip install mkdocs-macros-plugin==0.5.0 mkdocs-markdownextradata-plugin mkdocs-minify-plugin mkdocs-material-extensions==1.0.1
      - name: Build docs
        run:  |
          git clean -f -d -x
          mkdocs build
  deploy:
    runs-on: ubuntu-latest
    if: success() && github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout Master
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2 
        with: 
          python-version: '3.x' 
      - run: python -m pip install --upgrade pip
      - name: Install theme 
        run: | 
          pip install mkdocs-material==6.1.7
          pip install mkdocs-macros-plugin mkdocs-markdownextradata-plugin mkdocs-minify-plugin mkdocs-material-extensions==1.0.1
      - name: Deploy docs
        run: |
          mkdocs gh-deploy --force
          mkdocs --version

