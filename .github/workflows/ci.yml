name: ci
on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2 
        with: 
          python-version: '3.x' 
      - name: Install dependencies 
        run: | 
          python -m pip install --upgrade pip 
          pip install mkdocs==1.1.2
          pip install mkdocs-material==6.1.2
          pip install mkdocs-macros-plugin pymdown-extensions==8.0 mkdocs-markdownextradata-plugin mkdocs-minify-plugin mkdocs-material-extensions==1.0.1
      - name: Deploy docs
        run:  mkdocs gh-deploy --force
